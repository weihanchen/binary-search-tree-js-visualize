<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body class="container-fluid">
    <script type="text/javascript" src="bundle.min.js" charset="utf-8"></script>
    <h1 class="title text-center">Binary search tree visualize</h1>
    <div class="row">
        <div class="col-md-12">
              <div class="form-group">
                  <input type="text" class="form-control" id="insert" placeholder="Please input number of integer">

    </div>
